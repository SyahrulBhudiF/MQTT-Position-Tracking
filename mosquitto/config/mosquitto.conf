# Mosquitto Configuration for Tracking Backend

# =============================================================================
# Default Listener
# =============================================================================
listener 1883
protocol mqtt

# =============================================================================
# WebSocket Listener (optional, for browser-based MQTT clients)
# =============================================================================
listener 9001
protocol websockets

# =============================================================================
# Security Settings
# =============================================================================
# Allow anonymous connections (for development only)
# In production, set to false and configure authentication
allow_anonymous true

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/

# =============================================================================
# Logging
# =============================================================================
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# =============================================================================
# Connection Settings
# =============================================================================
max_connections -1
max_keepalive 120

# =============================================================================
# Message Settings
# =============================================================================
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 0
